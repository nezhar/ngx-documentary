<h2>Installation</h2>

<p>
  You can install the library using you favorite package manager:
</p>

<ngb-tabset>
  <ngb-tab title="npm">
    <ng-template ngbTabContent>
      <pre>npm install ngx-documentary --save</pre>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="yarn">
      <ng-template ngbTabContent>
          <pre>yarn add ngx-documentary</pre>
      </ng-template>
    </ngb-tab>
</ngb-tabset>
